<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="day1/demo/jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		#box{
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>
	<body>
		<input type="button" name="" id="" value="hide" />
		<input type="button" name="" id="" value="show" />
		<input type="button" name="" id="" value="toggle" />
		<input type="button" name="" id="" value="slideDown" />
		<input type="button" name="" id="" value="slideUp" />
		<input type="button" name="" id="" value="slideToggle" />
		<input type="button" name="" id="" value="fadeIn" />
		<input type="button" name="" id="" value="fadeOut" />
		<input type="button" name="" id="" value="fadeToggle" />
		
		
		<div id="box">
			
		</div>
	</body>
	<script type="text/javascript">
		$("input:eq(0)").click(function(){
			$("#box").hide();           //隐藏
		})
		$("input:eq(1)").click(function(){
			$("#box").show();          //展示
		})
		$("input:eq(2)").click(function(){
			$("#box").toggle();        //切换隐藏
		})
		$("input:eq(3)").click(function(){
			$("#box").slideDown(1000);        //向下滑动
		})
		$("input:eq(4)").click(function(){
			$("#box").slideUp(1000);        //向上滑动
		})
		$("input:eq(5)").click(function(){
			$("#box").slideToggle(1000);        //向上滑动和向下滑动
		})
		$("input:eq(6)").click(function(){
			$("#box").fadeIn(1000);        //淡入淡出显示
		})
		$("input:eq(7)").click(function(){
			$("#box").fadeOut(1000);        //淡入淡出隐藏
		})
		$("input:eq(8)").click(function(){
			$("#box").fadeToggle(1000);        //淡入淡出显示和隐藏
		})
	</script>
</html>
